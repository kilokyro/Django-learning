{% load django_bootstrap5 %}

<div class="row">
    <div class="col-12 col-sm-10 offser-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">

        <form action="" method="post">
            {% csrf_token %}
            {% comment "" %}
            {{ form.as_p }}
            {% endcomment %}
 
            {% bootstrap_form form %}
 
            <!--
                <button type="submit">Send</button>   
                
                <input type="submit" value="{{ submit_value|default:"Submit" }}">
            -->
            {% bootstrap_button button_type="submit" content=submit_value|default:"Submit" %}
 
        </form>
 
    </div>
</div>
